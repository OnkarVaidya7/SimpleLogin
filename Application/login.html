<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="container">
        <div class="reg-form">
            <h2 class="heading">LOGIN</h2>
            <div class="create-acc" align="center">
                <form autocomplete="off">
                    <input type="text" placeholder="USERNAME" class="fld" id="un">
                    <input type="text" placeholder="PASSWORD" class="fld" id="pass">
                    <input type="button" value="LOGIN" class="btn" onclick="login()">
                    <input type="reset" value="CANCEL" class="btn" >
                    <a href="" target="_blank" style="margin-top: 0px;">Forgot Password?</a>
                </form>
            </div>
        </div>
        <div class="sticker">
            <img src="https://media4.giphy.com/media/R9MhstmZRZ9FZ9Qrb5/giphy.gif?cid=ecf05e47xlk0go6bxuryhxwlu8fvgxthxeg0yvr3a0373dss&ep=v1_stickers_search&rid=giphy.gif&ct=s" height="300px" width="500px">
        </div>
    </div>

    <script src="loginScript.js"></script>
</body>
</html>
